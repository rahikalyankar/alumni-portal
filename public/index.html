<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISE Alumni Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ISE Connect</div>
    </nav>

    <header>
        <h1>Alumni Mentorship Network</h1>
        <p>Live data fetched from PostgreSQL</p>
    </header>

    <main id="mentor-grid" class="container"></main>

    <script>
        async function fetchMentors() {
            const container = document.getElementById('mentor-grid');
            try {
                const response = await fetch('/api/mentors');
                const mentors = await response.json();

                if (mentors.length === 0) {
                    container.innerHTML = "<p>No mentors found in database.</p>";
                    return;
                }

                container.innerHTML = mentors.map(m => `
                    <div class="card">
                        <span class="badge">${m.expertise}</span>
                        <h2>${m.name}</h2>
                        <p class="company">Works at: <b>${m.company}</b></p>
                        <button onclick="alert('Connecting with ${m.name}...')">Request Meeting</button>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = "<p>Error loading mentors. Check your connection.</p>";
            }
        }

        // Run the function when the page loads
        fetchMentors();
    </script>
</body>
</html>
