<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal | ISE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ISE Connect</div>
        <ul><li>Home</li><li>Mentors</li><li>About</li></ul>
    </nav>
    <header>
        <h1>Alumni Mentorship Network</h1>
        <p>Connecting students with industry leaders.</p>
    </header>
    <main id="mentor-container"></main>

    <script>
        async function loadMentors() {
            const res = await fetch('/api/mentors');
            const data = await res.json();
            const container = document.getElementById('mentor-container');
            container.innerHTML = data.map(m => `
                <div class="card">
                    <span class="badge">${m.expertise}</span>
                    <h2>${m.name}</h2>
                    <p class="company">${m.company}</p>
                    <button onclick="alert('Requesting...')">Connect</button>
                </div>
            `).join('');
        }
        loadMentors();
    </script>
</body>
</html>
