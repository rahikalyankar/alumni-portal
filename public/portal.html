<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISE Connect | Alumni Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ISE CONNECT</div>
        <div id="user-info">
            <span id="welcome-msg" style="font-weight: 600;"></span>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div id="alumni-section" style="display:none;">
        <h2 style="margin-bottom: 20px;">Mentorship Requests</h2>
        <div id="request-list">
            <p style="color: var(--text-muted);">Checking for requests...</p>
        </div>
        
        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
        
        <h3>Update Your Professional Profile</h3>
        <form action="/api/register-alumni" method="POST" style="margin-top:15px;">
            <input type="text" name="expertise" placeholder="Skills (e.g. Python, Machine Learning)" required>
            <input type="text" name="company" placeholder="Current Company / University" required>
            <textarea name="bio" placeholder="Briefly describe how you can help students..."></textarea>
            <button type="submit" class="btn-connect" style="width: 200px;">Save Profile</button>
        </form>
    </div>

    <header>
        <h1>Alumni Mentors</h1>
        <p style="color: var(--text-muted);">Find and connect with ISE graduates working in your dream companies.</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name, company, or expertise...">
        </div>
    </header>

    <main class="mentor-grid" id="mentorGrid">
        </main>

    <script src="script.js"></script>
</body>
</html>
