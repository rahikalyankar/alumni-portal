<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISE Connect | Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ISE CONNECT</div>
        <div id="user-info">
            <span id="welcome-msg" style="font-weight:bold;"></span>
            <a href="/auth/logout" class="logout-btn" style="color:red; margin-left:15px; text-decoration:none;">Logout</a>
        </div>
    </nav>

    <div id="alumni-section" style="display:none; background:#f0f7ff; padding:30px; margin:20px 8%; border-radius:15px;">
        <h2>Alumni Dashboard</h2>
        <div id="request-list">Checking for student requests...</div>
    </div>

    <header style="text-align:center; padding:40px;">
        <h1>Industry Mentors</h1>
        <div class="search-container"><input type="text" id="searchInput" placeholder="Search by skill..."></div>
    </header>

    <main class="mentor-grid" id="mentorGrid"></main>

    <div id="chatBox" style="display:none; position:fixed; bottom:20px; right:20px; width:320px; background:white; border:2px solid #6366f1; border-radius:15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index:1000;">
        <div style="background:#6366f1; color:white; padding:12px; border-radius:12px 12px 0 0; display:flex; justify-content:space-between; font-weight:bold;">
            <span id="chatPartner">Chat</span>
            <button onclick="closeChat()" style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">×</button>
        </div>
        <div id="chatMessages" style="height:250px; overflow-y:auto; padding:15px; background:#f8fafc; display:flex; flex-direction:column; gap:8px;"></div>
        <div style="padding:12px; border-top:1px solid #e2e8f0; display:flex; gap:8px;">
            <input type="text" id="chatInput" placeholder="Type a message..." style="flex:1; padding:10px; border:1px solid #cbd5e1; border-radius:8px;">
            <button onclick="sendMessage()" style="background:#6366f1; color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
