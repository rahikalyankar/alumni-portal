<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISE Connect Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ISE CONNECT</div>
        <div>
            <span id="user-display"></span>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div id="alumni-dashboard" style="display:none;" class="container">
        <div class="card" style="border: 2px dashed #6366f1; margin-bottom: 20px;">
            <h3>Update Your Mentor Profile</h3>
            <form action="/api/register-mentor" method="POST">
                <input type="text" name="expertise" placeholder="Expertise (e.g. AI, Web)" required>
                <input type="text" name="company" placeholder="Current Company" required>
                <textarea name="bio" placeholder="Short bio..."></textarea>
                <button class="btn-connect">List My Profile</button>
            </form>
        </div>

        <h3>Incoming Student Requests</h3>
        <div id="request-list">No requests yet.</div>
    </div>

    <header>
        <h1>Find a Mentor</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search mentors...">
        </div>
    </header>

    <main class="mentor-grid" id="mentorGrid"></main>

    <script src="script.js"></script>
</body>
</html>
